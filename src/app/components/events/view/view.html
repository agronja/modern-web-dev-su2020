<!--template for the events which prints all the events stored on the server-->
<div class="view">
  <h1>See All Events</h1>
  <ul class="lists">
    <!--repeating through each event and printing outs its attributes-->
    <li ng-repeat="item in $ctrl.events" class="event">
      <h2>{{ item.get('Title') }} </h2>
      <h3>{{ item.get('Dorm') }} Hall, {{ item.get('Date')  | date:'longDate' }} </h3>
      Submitted by: {{ item.get('Author') }} <br /> <br />
      More Info: {{ item.get('Body') }} <br />
      <hr />
    </li>
  </ul>
</div>
