<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <label>
    <input
      type="email"
      name="email"
      required="required"
      placeholder="Enter your email"
      ng-model="$ctrl.user.email">
  </label>
  <br />
  <br />
  <label ng-if="$ctrl.routeName !== 'login'">
    <input
      name="username"
      required="required"
      placeholder="Enter your username"
      ng-model="$ctrl.user.username">
  </label>
  <br ng-if="$ctrl.routeName !== 'login'"/>
  <br ng-if="$ctrl.routeName !== 'login'"/>
  <label>
    <input
      type="password"
      name="password"
      required="required"
      placeholder="Enter your password"
      ng-model="$ctrl.user.password">
  </label>
  <br />
  <br />
  <label ng-if="$ctrl.routeName !== 'login'">
    <select name="dorm" ng-model="$ctrl.user.dorm">

      <option disabled selected value="">--Please select a dorm--</option>
      <option ng-repeat="item in $ctrl.dorms" value='{{item.id}}'>{{ item.Name }}</option>

    </select>
  </label>
  <br ng-if="$ctrl.routeName !== 'login'"/>
  <br ng-if="$ctrl.routeName !== 'login'"/>
  <div class="auth-button">
    <button type="submit" ng-disabled="authForm.$invalid">
      {{ $ctrl.button }}
    </button>
  </div>
  <div ng-if="$ctrl.message" class="error">
    {{ $ctrl.message }}
  </div>
</form>
