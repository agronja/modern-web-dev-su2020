<div class="auth">
  <h1>Login</h1>
  <auth-form
    user="$ctrl.user"
    message="{{ $ctrl.error }}"
    button="Login"
    on-submit="$ctrl.loginUser($event);"
    route-name="login">
  </auth-form>
</div>
<br>
<div class="auth__info">
  <a ui-sref="register">
    Don't have an account? Create one here.
  </a>
</div>
