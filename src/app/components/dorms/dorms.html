<div class="dorms">
    <h2>Dorms</h2>
    <ul class="lists">
      <li ng-repeat="item in $ctrl.dorms" class="dorm">
        <h3> {{ item.get('Name') }} Hall </h3>
        Year Established: {{ item.get('Year') }}
        <br />
        Max Capacity: {{ item.get('Capacity') }}
        <br />
        Mascot: {{ item.get('Mascot') }}
        <br />
        <hr />
      </li>
    </ul>
</div>
