  <h1> All Notre Dame Dorms </h1>

  <!-- The new way -->
  <md-content layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="100" layout="column">
      <md-card ng-repeat="item in $ctrl.dorms">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ item.get('Name') }} Hall</span>
            <span class="md-subhead">
              <p>Year Established: {{item.get('Year')}}</p>
              <p>Max Capacity: {{item.get('Capacity') }}</p>
              <p>Mascot: {{item.get('Mascot')}}</p>
            </span>
          </md-card-title-text>
          <md-card-title-media>
            <img src="{{item.Crest._url}}" alt="Crest of {{item.get('Name')}} Hall" />
          </md-card-title-media>
        </md-card-title>
      </md-card>
    </div>
  </md-content>
</div>
