<!--within root and app, loading the ui-view-->
<div class="root">
    <div class="app">
        <div ui-view></div>
    </div>

    <br><br>
    <form ng-submit="$ctrl.logout()" ng-if="$ctrl.user">
      <button value="logout" name="logout" class="kill">Log Out</button>
    </form>

    <form ng-submit="$ctrl.login()" ng-if="!($ctrl.user)">
      <button value="login" name="login" class="kill">Log In</button>
    </form>
</div>
