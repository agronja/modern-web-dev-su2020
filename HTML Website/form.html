<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Processing forms with events</title>
    </head>
    <body>
    <div>
        <label>What's your name, bitch?
        <input id="name" type="text">
        </label>
        <br>
        <label>Did you enjoy the site?
        <select id="opinion">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </label>
        <br>
        <button id="button" type="button">Generate comment box!</button>
        <div id="message"></div>

        <form action="" method="post">
        <p>
            <label id="comment"></label>
            <br />
        </p>
        <div id="response"></div>
    </form>
    </div>

  <script>
  // Step 1: Find the element we want the event on
  var button = document.getElementById("button");
  // Step 2: Define the event listener function

  var onButtonClick = function() {
    var name = document.getElementById("name").value;
    var opinion = document.getElementById("opinion").value;
    var greeting;
    if (opinion === "yes") {
        greeting = "Hi " + name + ", what did you like about the site?";
    } else {
        greeting = "Hi " + name + ", what can we do to improve the site?";
    }
    document.getElementById("comment").textContent += greeting;

    var input = document.createElement("textarea");
      input.name = "post";
      input.maxLength = "500";
      input.cols = "45";
      input.rows = "6";
      response.appendChild(input); //appendChild

  };
  // Step 3: Attach event listener to element
  button.addEventListener("click", onButtonClick);
  </script>

</body>
</html>
