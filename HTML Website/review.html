<!DOCTYPE html>
<html>

<head>
    <title>Review</title>
    <link href="css/review.css" type="text/css" rel="stylesheet" />
</head>
    
<body>
    <!--navigation to pages-->
    <ul class="navigation">
        <li><a href="simplephoto.html">Home </a> </li>
        <li><a href="portugal.html">Portugal</a> </li>
        <li><a href="Ireland.html">Ireland</a> </li>
        <li><a href="France.html">France</a> </li>
        <li><a href="review.html">Review</a> </li>
    </ul>
    <hr />
    <!--header message-->
    <h1><b>REVIEW</b></h1>
    
    <div>
        <label>What's your name?
        <input id="name" type="text">
        </label>
        <br>
        <label>Did you enjoy the site?
        <select id="opinion">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </label>
        <br>
        <button id="button" type="button">Generate comment box!</button>
        <div id="message"></div>
        
        <form action="" method="post">
            <p>
                <label id="comment"></label>
                <br />
            </p>
            <div id="response"></div>
        </form>
    </div>
    
    <h2>Did you enjoy your visit?</h2>
    <p> 
        Let us know what countries you liked and what you thought of the site as a whole!
    </p>
    <!--quiz for user-->
    <div id="quiz">
        <!--image and question #1-->
        <div id="question1">
            <img src="images/random/JCBY5320.JPG" alt="Bright red berries against a black and white background" width="209.125" height="209.125" title="Berries" align="middle"/>
            <!--using select for interaction with user-->
            <label for="favorite">Did you have a favorite country?</label>
        
            <select name="favorite" id="favorite">
                <option value="no">No</option>
                <option value="portugal">Portugal</option>
                <option value="ireland">Ireland</option>
                <option value="france">France</option>
            </select>   
        </div>
        <br />
        <!--image and question #2-->
        <div id="question2">
            <img src="images/random/IMG_7785.JPG" alt="New York City skyline" width="374" height="231" title="NYC slyline" align="middle"/>
        
            <!--form using radio buttons-->
            <form action="" method="post">
                <p>
                    If you had a favorite photo, where was it?
                    <br />
                    <input type="radio" name="rate" value="m" checked="checked" /> <label for="m">Main page</label>
                    <input type="radio" name="rate" value="p" /> <label for="p">Portugal page</label>
                    <input type="radio" name="rate" value="i" /> <label for="i">Ireland page</label>
                    <input type="radio" name="rate" value="f" /> <label     for="f">France page</label>
                    <input type="radio" name="rate" value="r" /> <label for="r">Review page</label>
                </p>
            </form>
        </div>
        <br />
        <br />
        <!--image and question #3-->
        <div id="question3">
            <img src="images/random/HNHV3070.JPG" alt="the trunk of a tree covered in spikes" width="404" height="261" title="Spiked Tree" />
        
            <!--form using a text box-->
            <form action="" method="post">
                <p>
                    <label for="comments"> Leave a Comment: </label>
                    <br />
                    <textarea rows="6" cols="45" id="comments"> </textarea>
                </p>
            </form>
        </div>
    </div>
    <hr />
    <!--submission button-->
    <div id="sub">
        <form action="submission.html">
            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
    
    <br />
    <br />
     <!--note for reserved rights-->
    <div id="reserved">
        <p>**all rights are reserved for the content on this site**</p>
    </div>  
    <br />
    <br />  
    
    <script src="js/review.js"></script>
</body>
</html>
