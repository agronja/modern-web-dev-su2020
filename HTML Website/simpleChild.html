<div>
  <map-item ng-repeat="x in ctrl.maps track by $index" ng-controller="SecondController">
    <figure id={{x.numberStart}}>
      <!-- remember the style here -->
      <img ng-src="{{x.map}}" ng-alt="{{x.location}}" class="map_img" />
      <p>
        <b>{{x.location}}</b><br />
        {{x.date}}
      </p>
    </figure>
  </map-item>
</div>
